<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Statistics</title>

    <div class="container">
        <div id="map"></div>

        <div id="btn-switch">

                <span class="btn-icon" id="main-icon"></span>
            </div>
            <div class="btn-menu" id="btn-area" onclick="showHotzone()">

            </div>
            <div class="btn-menu" id="btn-density" onclick="showDensity()">
                <span class="btn-icon" id="icon-density"></span>
                <span class="btn-desc">Personnel Density</span>
            </div>
            <div class="btn-menu" id="btn-security" onclick="showSecurity()">
                <span class="btn-icon" id="icon-security"></span>
                <span class="btn-desc">Area Security</span>
            </div>
        </div>
    </div>
    <div class="nav">
        <a href="statistics.html" class="nav-item">
            <img src="./images/statistic.png" alt="" width="25" height="25">
