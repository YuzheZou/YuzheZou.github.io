<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="header">Statistics</div>
    <div class="container">
        <div class="row">
            <div class="date">Monday, 04/10/2021</div>
        </div>
        <div class="row">
            <div class="number-lg txt-red">203</div>
        </div>
        <div class="row">
            <div class="desc-lg">new cases today, including:</div>
        </div>
        <div class="row">
            <div class="col-half">
                <div class="number">190</div>
                <div class="desc">Locally acquired</div>
            </div>
            <div class="col-half">
                <div class="number">13</div>
                <div class="desc">Overseas acquired</div>
            </div>
        </div>
        <div class="row">
            <span class="seperater-lg"></span>
        </div>
        <div class="row">
            <div class="col-half">
                <div class="number tight txt-orange">113411</div>
                <span class="seperater"></span>
                <div class="desc">Total cases</div>
            </div>
            <div class="col-half">
                <div class="number tight txt-red">1469</div>
                <span class="seperater"></span>
                <div class="desc">Hospitalising</div>
            </div>
        </div>
        <div class="row">
            <div class="col-half">
                <div class="number tight txt-green">3028</div>
                <span class="seperater"></span>
                <div class="desc">Total cured</div>
            </div>
            <div class="col-half">
                <div class="number tight txt-grey">1344</div>
                <span class="seperater"></span>
                <div class="desc">Total deaths</div>
            </div>
        </div>
        <div class="row">
            <span class="seperater-lg"></span>
        </div>
        <div class="row">
            <div id="chart"></div>
        </div>
    </div>
    <div class="nav">
        <a href="statistics.html" class="nav-item">
            <img src="./images/statistic-selected.png" alt="" width="29" height="29">
            <span>Statistics</span>
        </a>
        <a href="map.html" class="nav-item center">
            <img src="./images/LOCATION.png" alt="" width="35" height="35">
        </a>
        <a href="articles.html" class="nav-item new-msg">
            <img src="./images/article.png" alt="" width="29" height="29">
            <span>Articles</span>
        </a>
    </div>

    <script src="./libs/echarts.js"></script>
    <script src="./script/statistics.js"></script>
</body>
</html>
